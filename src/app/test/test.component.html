<app-nav></app-nav>
<div class="container">
  <div *ngIf="courses.length>0;then courseslist else nocourses"></div>
  <ng-template #courseslist>
      <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>students</th>
              <th>rating</th>
              <th>price</th>
              <th>relase date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cours of courses; index as i;">
              <td>{{i}}</td>
              <td>{{cours.title | uppercase}}</td>
              <td>{{cours.students | number}}</td>
              <td>{{cours.rating | number:'2.1-1'}}</td>
              <td>{{cours.price | currency: 'USD'}}</td>
              <td>{{cours.realaseDate | date:'shortDate'}}</td>
              <td>
                <input type="button" value="Delete" class="btn btn-danger btn-sm" (click)="openModal(template,i)">
              </td>
            </tr>
          </tbody>
        </table>
  </ng-template>
  <ng-template #nocourses>
      <div class="alert alert-danger">
          no courses yet
        </div>
  </ng-template>


  <ng-template #template>
    <div class="modal-body text-center">
      <p>Do you want to confirm?</p>
      <button type="button" class="btn btn-default" (click)="delet()">Yes</button>
      <button type="button" class="btn btn-primary" (click)="decline()">No</button>
    </div>
  </ng-template>
</div>
<app-footer></app-footer>
