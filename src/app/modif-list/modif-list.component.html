<div class="container">
  <h2>Update a task</h2>
  <form action="#" [formGroup]= "updateform">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="task">Task Description: </label>
        <input 
        type="text" 
        class="form-control" 
        id="task" 
        placeholder="Valid task is required." value="" required
        formControlName="task">
        <div *ngIf="task.touched && task.invalid"   class="alert alert-danger">
            <div *ngIf="task.errors.required">Update task is required</div> 
            <div *ngIf="task.errors.minlength">
              The update task must contain at least {{task.errors.minlength.requiredLength}} letter
             </div>
           </div>
        <div class="invalid-feedback">
          Valid task is required.
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-success btn-lg">Update Task</button>
  </form>
</div>


<app-footer></app-footer>
